<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Collage Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ“¸ Photo Collage Builder</h1>

        <div class="controls">
          <div class="control-group">
            <label for="canvasWidth">Collage Width (px)</label>
            <input
              type="number"
              id="canvasWidth"
              value="4000"
              min="400"
              max="8000"
            />
          </div>

          <div class="control-group">
            <label for="canvasHeight">Collage Height (px)</label>
            <input
              type="number"
              id="canvasHeight"
              value="3500"
              min="400"
              max="8000"
            />
          </div>

          <div class="control-group">
            <label for="photoSize">Approx Photo Size (px)</label>
            <input
              type="number"
              id="photoSize"
              value="200"
              min="50"
              max="500"
            />
          </div>
        </div>

        <div class="button-group" style="margin-top: 20px">
          <input
            type="file"
            id="fileInput"
            multiple
            accept="image/*"
            style="display: none"
          />
          <button
            class="btn-primary"
            onclick="document.getElementById('fileInput').click()"
          >
            ğŸ“ Upload Photos
          </button>
          <button class="btn-secondary" onclick="generateCollage()">
            âœ¨ Generate Collage
          </button>
          <button class="btn-secondary" onclick="downloadCollage()">
            ğŸ’¾ Download Collage
          </button>
          <button class="btn-danger" onclick="clearAll()">ğŸ—‘ï¸ Clear All</button>
        </div>

        <div class="info" id="photoCount">No photos uploaded</div>
        <div class="loading" id="loading">Generating collage...</div>
      </div>

      <div class="collage-container">
        <div id="collage"></div>
        <div
          style="
            text-align: center;
            margin: 24px 0;
            color: #888;
            font-size: 0.95em;
          "
        >
          Made with ğŸ’œ and Claude.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
